<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
</head>
    <body>
        <div class="header">

            <div class="hero-image">
                
                <div class="hero" id="welcome">

                    <div class="hero-text">
                        <strong class="hero-title">Sign Up Now!</strong>
                        <h1>a Programmer</h1>
                        <!--<button type="submit">See More</button> -->
                        <form>
                            <fieldset>
                        
                                <legend>Contact Details</legend>

                                <div class="details">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name" required>
                                </div>
                                
                                <div class="details">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" required>
                                </div>
                                
                                <div class="details">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>  
                                </div>

                                <div class="details">
                                    <label for="phone_number">Phone Number</label>
                                    <input type="tel" id="phone_number" name="phone_number" required>
                                </div>

                                <div class="details">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" class="password" name="password" required>
                                </div>

                                <div class="details">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" id="confirm_password" class="confirm-password" name="password" required>
                                </div>
                                
    
                            </fieldset>
                            
                            <button type="submit" onclick="submitButton()">Create Account</button>
                        </form>

                    </div>

                </div>
            </div>
            
        </div>
          
        <div class="footer">
        Copyright Â© Yobel Octavinus
        </div>

        <script>
            const pass = document.querySelector('.password');
            const confirmPass = document.querySelector('.confirm-password');

            function submitButton() {
                if(password.value != confirmPass.value){
                    alert('Password is different');
                }    
            }

        </script>
    </body>
</html>
